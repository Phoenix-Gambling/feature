plugins {
	id 'java'
}

group = 'com.phoenix-gambling'
version = '1.0.0'
sourceCompatibility = '15'

repositories {
	mavenCentral()
}

dependencies {
	implementation 'org.springframework.boot:spring-boot-starter-webflux:2.6.3'
	implementation group: 'com.google.code.gson', name: 'gson', version: '2.8.8'
}

tasks.named('test') {
	useJUnitPlatform()
}
